<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polimetro</title>
    <link rel="stylesheet" href="css.css">
    <script src="Java.js" defer></script>
</head>
<body>
    
   
    <div class="pai">
        
    <div class="comeco">
        <h1 class="titulo">Poligrafo</h1>
        <h5 class="subtitulo">Escolha apenas uma das opções em cada pergunta</h5>
        <br> <br> 
    </div>
        <form id="formulario">
            <label for="questao1">Telefonou para a vítima?</label>
            <br>
            <input type="radio" name="questao1" value="sim"> Sim
            <input type="radio" name="questao1" value="nao"> Não

            <br> <br>  <br>

            <label for="questao2">Esteve no local da ocorrência?</label>
            <br>
            <input type="radio" name="questao2" value="sim"> Sim
            <input type="radio" name="questao2" value="nao"> Não

            <br> <br>  <br>
            
            <label for="questao3">Mora perto da vítima?</label>
            <br>
            <input type="radio" name="questao3" value="sim"> Sim
            <input type="radio" name="questao3" value="nao"> Não

            <br> <br>  <br>

            <label for="questao4">Já trabalhou com a vítima?</label>
            <br>
            <input type="radio" name="questao4" value="sim"> Sim
            <input type="radio" name="questao4" value="nao"> Não

            <br> <br>  <br>
            
            <label for="questao5">Devia para a vítima?</label>
            <br>
            <input type="radio" name="questao5" value="sim"> Sim
            <input type="radio" name="questao5" value="nao"> Não

            <br> <br>  <br>

            <label for="questao6">Você tinha algum motivo para querer prejudicar a vítima?</label>
            <br>
            <input type="radio" name="questao6" value="sim"> Sim
            <input type="radio" name="questao6" value="nao"> Nao

            <br> <br>  <br>
            
            <label for="questao7">Tem alguma testemunha que possa confirmar sua localização durante o momento da ocorrência?</label>
            <br>
            <input type="radio" name="questao7" value="sim"> Sim
            <input type="radio" name="questao7" value="nao"> Nao

            <br> <br>  <br>
            
            <label for="questao8">Já teve algum desentendimento ou conflito com a vítima no passado?</label>
            <br>
            <input type="radio" name="questao8" value="sim"> Sim
            <input type="radio" name="questao8" value="nao"> Nao

            <br> <br>  <br>
            
            <label for="questao9">Possui algum álibi que possa provar sua inocência?</label>
            <br>
            <input type="radio" name="questao9" value="sim"> Sim
            <input type="radio" name="questao9" value="nao"> Nao

            <br> <br>  <br>
            
            <label for="questao10">Tem conhecimento de alguém que possa ter motivos para prejudicar a vítima e que você possa fornecer como suspeito?</label>
            <br>
            <input type="radio" name="questao10" value="sim"> Sim
            <input type="radio" name="questao10" value="nao"> Nao

            <br> <br>  <br>

            <button type="submit" class="botao">Verificar</button>
            <br>
        </form>
        <div id="resultado" class="resultado">
            
        </div>
        <br><br>
    </div>
</body>
